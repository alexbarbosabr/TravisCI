name: Project CI

on: [push, pull_request]
# on: 
#   push:
#     branches:
#       - master

jobs:
  build:
  
    name: Let's Build
    runs-on: macos-latest

    steps:
    - name: Checkout repository 
      uses: actions/checkout@v2
      
    - name: Set Gems
      run: |
        gem install bundler
        bundle install
    
    - name: Force Xcode 12
      run: sudo xcode-select -switch /Applications/Xcode_12.4.app
      
    - name: Clean Xcode
      run: |
        set -o pipefail
        xcodebuild clean \
        -project TravisCI.xcodeproj \
        -scheme TravisCI
        | xcpretty
      
    - name: Build project
      run: |
        slather setup
        xcodebuild build \
        -project TravisCI.xcodeproj \
        -scheme TravisCI \
        -destination 'platform=iOS Simulator,name=iPhone SE (2nd generation),OS=14.4'
      
    - name: Run tests
      run: |
        xcodebuild test \
        -project TravisCI.xcodeproj \
        -scheme TravisCI \
        -sdk iphonesimulator \
        -destination 'platform=iOS Simulator,name=iPhone SE (2nd generation),OS=14.4' \
        -enableCodeCoverage YES
        
    - name: Coverage report
      run: slather coverage -x --binary-basename 'TravisCI'
      
    #!/bin/bash
#     - name: PWD
#       run: echo "the PWD is :\n$(ls)"

#     - name: PWD Coverage
#       run: echo "Coverage path - $(ls Coverage)"
        
    - name: Coverage
      uses: codecov/codecov-action@v1
      with:
        token: ${{secrets.CODECOV_TOKEN}} #required
        file: ./Coverage/cobertura.xml #optional
        flags: unittests #optional
        name: codecov-ci #optional
        fail_ci_if_error: true
